<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    </head>
    <body>
        <p id="turn"><span id="before">It's</span>
            <span class="player1" id="turn_pl">X</span>
            <span id="after">turn!</span>
        </p>
        <div class="board" id="parent">
            <div class="cell" id="c1"></div>
            <div class="cell" id="c2"></div>
            <div class="cell" id="c3"></div>
            <div class="cell" id="c4"></div>
            <div class="cell" id="c5"></div>
            <div class="cell" id="c6"></div>
            <div class="cell" id="c7"></div>
            <div class="cell" id="c8"></div>
            <div class="cell" id="c9"></div>
        </div>
        <div class="btn">
            <button class="hide" id="retry">Retry</button>
        </div>
        <div id="link-container">
            <a href="https://github.com/giannishorgos">Giannis Horgos GitHub</a>
        </div>
        <script src="main.js"></script>
    </body>
</html>
